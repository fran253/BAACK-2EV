version: '3.4'

networks:
    #useful for connect API to DB by service name in appsettings (for example, "ServerDB": "Server=db;) 
    backend:


volumes:
    sqlserver-data:
        driver: local

services:
    bbdd:
        container_name: dbContainer
        image: mcr.microsoft.com/mssql/server:2019-CU21-ubuntu-20.04
        ports:
            - 1433:1433 #never change internal port!!!
        networks:
            - backend
        volumes:
            - sqlserver-data:/var/opt/mssql #mounted volumen in Docker
            # - D:/sqlserver-data:/var/opt/mssql  #bind mounted in Windows
            #- ~/sqlserver-data:/var/opt/mssql  #bind mounted in Linux/Mac
        environment:
            #more secure if you use an .env file
            - ACCEPT_EULA='Y'
            - MSSQL_SA_PASSWORD='yourStrong.Password'

